<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza cart API</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="pizza-cart-api.js"></script>
    
</head>

<body>
    <div class="body" x-data="pizzaCartWithAPIWidget">
        <div class="intro">
            <div x-text="message"></div>
        <div x-text="cartId"></div>

        <h2>Pizzas you can order</h2>

        <div class="input">
            Who is buying the pizza: <input type="text" x-model="username" placeholder="enter your name">
        </div>

        number of pizzas loaded from API: <strong x-text="pizzas.length"></strong>
        <div>
            Cart total: R<strong x-text="cart.total.toFixed(2)"></strong>
        </div>
            
        </div>
        
        <div>
            

            <div x-show="cart.total.toFixed(2)>0" class="cart">
                <table >
                    <tr> <td colspan="5">
                        <div class="aa">
                            <h2>Cart</h2> <!--<img src="images/cartpng.jpg" width="30" alt="">-->
                        </div>
                        </td></tr>
                    <tr>
                        <th>Flavour</th>
                        <th>size</th>
                        <th>Add or cancel oder</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    
                    <template x-for="pizza in cart.pizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.size"></td>
                            <td><button x-on:click="add(pizza)">+</button>
                                <button x-on:click="remove(pizza)">-</button></td>
                            <td x-text="pizza.qty"></td>
                            <td x-text="pizza.total.toFixed(2)"></td>
                        </tr>

                    </template>
                    <tr>
                        <td colspan="4">Total</td>
                        <td>
                            R<span x-text="cart.total.toFixed(2)"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div x-show="payNow">
                                <div class="messege" x-text="paymentMessege">Message....</div>
                                <div class="b1">
                                    <div>
                                        <label for="">Pay Amount</label>
                                        <input class="input" type="number" placeholder="Pay Amount" x-model="paymentAmount">
                                    </div>
                                    <div>
                                        <button  x-on:click="pay" class="btn">
                                            <img src="images/cartpng.jpg" width="20" alt="">PayNow</button>
                                    </div>

                                </div>
                            </div>
                            
                            <td>
                                <button x-show="!payNow" x-on:click="payNow=true" class="btn5">
                                    <img src="images/cartpng.jpg" width="20" alt="">Check out
                                </button>
                            </td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="table">
            <table>
                <template x-for="pizza in pizzas">
                    <tr>
                        <td>
                            <img x-bind:src="pizzaImage(pizza)" height="40" alt="">
                        </td>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td><button x-on:click="add(pizza)">Buy</button></td>
                    </tr>
                </template>
            </table>
        </div>
        
    </div>
   
    
</body>
</html>
